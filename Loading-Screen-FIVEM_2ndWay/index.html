<script type="text/javascript">
    var music = document.getElementById("loading-music");
    music.volume = 0.2;
    var musicas = ['https://onedrive.live.com/download?cid=28AC314EC47B9709&resid=28AC314EC47B9709%21603&authkey=AHuiv-mZu5WxAtg'];
    var nu = 0;
    window.onload = function() {
        music.play();
    }
    document.addEventListener('keydown', (event) => {

        if (event.key == "p" || event.key == "P") {
            if (music.paused) {
                console.log("play");
                music.play();
            } else {
                music.pause();
            }
            //Volume +	
        } else if (event.keyCode == 40) {
            music.volume = music.volume - 0.05;
            if (music.volume > 1) {
                music.volume = 1;
            }
            //Volume -
        } else if (event.keyCode == 38) {
            music.volume = music.volume + 0.05;
            //Proxima musica	
        } else if (event.keyCode == 37) {
            nu++;
            if (nu >= (musicas.length - 1)) {
                nu = 0;
            }
            music.src = musicas[nu];
            //musica Anterior
        } else if (event.keyCode == 39) {
            nu--;
            if (nu < 0) {
                nu = (musicas.length - 1);
            }
            music.src = musicas[nu];
        }
        console.log(nu);
    });
    window.onload = function() {
        document.body.addEventListener("mousemove", function(event) {
            var cursor = document.getElementById("cursor");

            //TODO: More consistent way of aligning the cursor without awkward offsets?
            var x = event.pageX - cursor.width + 20;
            var y = event.pageY - 20;
            $("#cursor").css("left", x);
            $("#cursor").css("top", y);
            cursor.style.left = x;
            cursor.style.top = y;
        });
    }
</script>
